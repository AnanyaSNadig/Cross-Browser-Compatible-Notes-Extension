<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="theme">
    <div class="container">
        <div class="header flex">
            <img src="../images/logo-placeholder.png" id="eventCenter">
            <h1>HyperNotes</h1>
            <div>
                <button class="primary" id="addBtn" title="Add a new note">+Add Note</button>
            </div>
        </div>
        <div class="tabs">
            <button class="tab selected" id="allNotes">All Notes</button>
            <button class="tab unselected" id="myNotes">My Notes</button>
        </div>

        <div id="notesContainer" class="note-container"></div>

        <div class="flex footer">
            <nav class="flex pagination alignment">
                <div class="nav-btn prev" id="firstPageBtn"><i class="bi bi-chevron-double-left"></i></div>
                <div class="nav-btn prev" id ="prevBtn"><i class="fas fa-chevron-left"></i></div>
                <ul class="nav-pages alignment"></ul>
                <div class="nav-btn next" id = "nextBtn"><i class="fas fa-chevron-right"></i></div>
                <div class="nav-btn next" id="lastPageBtn"><i class="bi bi-chevron-double-right"></i></div>
            </nav>
        </div>
    </div>

    <script src="../jsScripts/content.js" type="module"></script>

</body>

</html>
