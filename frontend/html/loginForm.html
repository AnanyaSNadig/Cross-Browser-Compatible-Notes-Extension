<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <link rel="stylesheet" href="../css/style.css">
</head>

<body class="theme">
    <div class="container">
        <div class="header flex">
            <img src="../images/logo-placeholder.png" alt="HyperNotes Logo">
            <h1>HyperNotes</h1>
        </div>

        <form>
            <div class="input-field">
              <input type="text" name="username" id="username" aria-label="Username" placeholder="Username">
            </div>
      
            <div class="input-field">
              <input type="password" name="password" id="password" aria-label="Password" placeholder="Password">
              <span class="toggle-password-visibility">
                <i class="fas fa-eye-slash"></i>
              </span>
            </div>
      
            <button type="submit" class="primary" id="loginButton">Login</button>
        </form>
    </div>

    <script src="../jsScripts/content.js"></script>
</body>
</html>
